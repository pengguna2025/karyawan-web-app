<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Dashboard App</title>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css" />
</head>
<body style="background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);">

  <div class="container" id="loginPage">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-5 overflow-hidden bg-white">
          <div class="row g-0">
            <!-- Left Image -->
            <div class="col-md-6 d-none d-md-block">
              <img src="https://images.unsplash.com/photo-1571260899304-425eee4c7efc?auto=format&fit=crop&w=600&q=80"
                   alt="Login" class="img-fluid h-100 w-100" style="object-fit: cover;">
            </div>
            <!-- Right Form -->
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
              <h3 class="mb-4 text-center fw-bold">Welcome Back</h3>
              <form id="loginForm">
                <div class="mb-3 position-relative">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fa fa-user"></i></span>
                    <input type="text" id="username" class="form-control rounded-end" placeholder="Enter username">
                  </div>
                </div>
                <div class="mb-4 position-relative">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fa fa-lock"></i></span>
                    <input type="password" id="password" class="form-control rounded-end" placeholder="Enter password">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm rounded-pill">Login</button>
              </form>
              <p class="mt-4 text-center text-muted" style="font-size: 0.9rem;">
                Don't have an account? <a href="#">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
