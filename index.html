<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Dashboard App</title>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1496309732348-3627f3f040ee?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      color: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.2);
      color: #fff;
      box-shadow: 0 0 0 0.25rem rgba(255,255,255,0.1);
    }

    .form-label {
      color: #e0e0e0;
      font-weight: 500;
    }

    .btn-login {
      background: linear-gradient(135deg, #6f86d6, #48c6ef);
      border: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(72,198,239,0.4);
    }

    ::placeholder {
      color: #ccc;
    }

    .input-group-text {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3 class="text-center">Welcome Back ðŸ‘‹</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" id="username" class="form-control" placeholder="Enter your username">
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
      </div>
      <button type="submit" class="btn btn-login w-100 py-2 rounded-pill">Login</button>
    </form>
    <p class="text-center mt-4" style="font-size: 0.9rem;">Don't have an account? <a href="#" class="text-white fw-bold">Sign up</a></p>
  </div>

</body>
</html>
